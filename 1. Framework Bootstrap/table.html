<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>
    <link rel="stylesheet" type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <table class="table table-striped">
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                </tr>
                <tr>
                    <td>Andi</td>
                    <td>bandung</td>
                </tr>
                <tr>
                    <td>Joko</td>
                    <td>semarang</td>
                </tr>
            </table>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Faqih hamami</td>
                    <td>Bandung</td>
                    <td>Informatics</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob Antoni</td>
                    <td>Bandung</td>
                    <td>Information System</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Rano Sudrajat</td>
                    <td>Jakarta</td>
                    <td>Informatics</td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</body>
</html>
